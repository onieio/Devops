- name: Create an Ec2 instance
  ec2:
      key_name: "{{ keypair }}"
      group: defaults_ec2
      instance_type: "{{ instance_type }}"
      image: "{{ ami }}"
      wait: true
      region: "{{ region }}"
      count: 1
      count_tag:
         Name: dev_project
      instance_tags:
         Name: dev_project
      vpc_subnet_id: subnet-070f1563
      assign_public_ip: yes
  register: ec2
